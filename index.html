<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    <script src="./etch-a-sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch A Sketch!</h1>
    <div id="content-container">
        <div id="selectors">
            <div id="color-container" onclick="document.getElementById('color-picker').click()">
                <input type="color" id="color-picker" value="#000000" oninput="onColorChange(this.value)"> 
            </div>
            <button id="rainbow" onclick="onRainbow()">RAINBOW</button>
            <button id="click-or-hover" onclick="onChangeClick()">HOVER</button>
            <button id="reset" onclick="onColorReset()">RESET</button>
            <div id="size-container">
                <label for="size-picker">Grid Size</label>
                <input type="range" id="size-picker" min="1" max="100" value="16" class="slider" oninput="onSizeInput(this.value)"  onchange="initSquareGrid(this.value)">
                <label for="size-picker" id="size-label">16X16</label>
            </div>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
